user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  # Cloud Run Performance Settings
  sendfile on;
  tcp_nopush on;
  keepalive_timeout 300; # Increased timeout to match Cloud Run
  types_hash_max_size 2048;

  server {
    # CRITICAL: Listening on 8080. 
    # (You MUST set Cloud Run Container Port to 8080)
    listen 8080;
    server_name _;

    # Standard Proxy Headers
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Frontend (Next.js)
    location / {
      # FIXED: Using 127.0.0.1 instead of 0.0.0.0
      proxy_pass http://127.0.0.1:3000;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Backend API (FastAPI)
    location /api/v1/ {
      # FIXED: Using 127.0.0.1 ensures stable connection
      proxy_pass http://127.0.0.1:8000;
      proxy_read_timeout 300;
      proxy_connect_timeout 300;
    }

    # MCP Services
    location /mcp/ {
      proxy_pass http://127.0.0.1:8001;
      proxy_read_timeout 300;
    }

    # Docs
    location /docs {
      proxy_pass http://127.0.0.1:8000/docs;
    }

    location /openapi.json {
      proxy_pass http://127.0.0.1:8000/openapi.json;
    }

    # Static Assets
    location /static/ {
      alias /app/servers/fastapi/static/;
      expires 1y;
    }

    location /app_data/ {
      alias /app_data/;
      autoindex off;
    }
  }
}
